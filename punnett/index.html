<html>
  <head>
    <title>Punnet Square Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="main.js" charset="utf-8"></script>
  </head>

  <body>

    <div role="main">

        <header>
            <h1>Punnet</h1>
        </header>

        <form id="pform" action="" method="post">
            <input type="text" name="m" id="m" placeholder="Maternal Genotype (AaBbCc...)" />
            <input type="text" name="p" id="p" placeholder="Paternal Genotype (AaBbCc...)" />
            <label for="s" hidden="true">Genotypes are identical</label>
            <input type="checkbox" name="s" id="s" onclick="disable()" hidden="true"/><br hidden="true">
            <input type="button" name="submit" id="submit" value="Calculate Punnet Square" onclick="evalForm()" />
        </form>

        <div id="punnetSquare">
        </div>
    </div>

    <footer>
    </footer>
    <script type="text/javascript">
        function disable() {
            document.getElementById('p').disabled = !document.getElementById('p').disabled;
        }
    </script>
  </body>
</html>
